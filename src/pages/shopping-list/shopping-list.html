<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lista de Compras</ion-title>
    <ion-buttons end>
      <button ion-button icon-only 
      (click)="navigateToAddShoppingPage()">
        <ion-icon ios="ios-add-circle-outline" md="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item 
            *ngFor="let item of shoppingListRef$ | async"
            (click)="selectShoppingItem(item)">
      <h1>{{ item.itemName }} </h1>
      <h3>Cantidad: {{ item.itemNumber }}</h3> 
    </ion-item>
  </ion-list>
</ion-content>
