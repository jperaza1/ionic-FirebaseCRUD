<ion-header>

  <ion-navbar color="primary">
    <ion-title>Nueva Compra</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Nombre Compra</ion-label>
    <ion-input type="text"
      [(ngModel)]="shoppingItem.itemName">
    </ion-input> 
  </ion-item>
  <ion-item>
    <ion-label floating>Cantidad</ion-label>
    <ion-input type="number"
      [(ngModel)]="shoppingItem.itemNumber"></ion-input> 
  </ion-item>     

  <button ion-button block
  (click)="addNewShopping(shoppingItem)">Agregar Compra</button>
</ion-content>
